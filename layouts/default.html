<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="qPxbzjCZdAnbOLMhdwkEXbKlseFs9G3yios2jGACNkA" />
  <meta name="description" content="A brief description of your website or portfolio.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40eR47k6k5t4tW39jT5zNq7c6sYF6P5b4EaI7q6f4P4f8T5z8Qz3I5g8B4L4z3P9p2N4P2p6N9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <div class="wrapper">
    <header class="header-container">
      <h1><a id="name" href="{{ '/' | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" alt="Logo" />
      {% endif %}

      <nav class="social-links">
        <a href="https://github.com/udit290" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://www.linkedin.com/in/udit-chauhan-94019721a/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="mailto:chauhanudit125@gmail.com"><i class="fas fa-envelope"></i> Mail</a>
      </nav>
    </header>
    <section>
      {{ content }}
    </section>
  </div>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
